<html>
   <head> 
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <title>Perfect Combination: Burger Edition</title>
<body>
    <div id="container">
    <div id="background">
		<div id="topBun"> Top Bun</div>    
		<div id="topping"> <img src="" id="toppingImage"/></div>
		<div id="vegetable"> <img src="" id="vegetableImage"/></div>
		<div id="sauce"> <img src="" id="sauceImage"/></div>

    </div>
        
        <input type="button" value="Next Topping" id="nextTopping" onclick="nextTopping()">

		<div id="score"></div>
    
    </div>
    
    <script src="index.js"></script>
    
    </body>
